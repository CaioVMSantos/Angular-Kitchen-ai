<div class="container">
    <header class="header">
      <h1>KitchenAi</h1>
    </header>
  
    <main class="content">
      <section class="ingredients">
        <h2>Seus Ingredientes</h2>
        <input type="text" placeholder="Ex: ovos, carne, queijo..." />
        <button class="add-btn">+ Adicionar Item</button>
        <p><i>Nenhum ingrediente adicionado ainda.</i></p>
      </section>
  
      <section class="recipes">
        <h2>Gerador de Receitas</h2>
        <button class="create-btn">✨ Criar Receita</button>
        <div class="chat-box">
          <p>
            Claro! Por favor, forneça a lista de ingredientes que gostaria que eu usasse para criar uma receita.
            Estou ansioso para ajudar! 😋🔍
          </p>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Pergunte sobre as receitas ou peça adaptação" />
          <button class="send-btn">Enviar</button>
        </div>
      </section>
    </main>
  </div>
